# ========================== error texts ==========================
#
wrong_command_error:
  ru: "%n\tКоманда \"{0}\" не найдена."
  en: "%n\tCommand \"{0}\" doesn't exist."

input_error:
  ru: "%n\tОшибка запроса \"{0}\"."
  en: "%n\tvRequest error \"{0}\"."

help_info_text:
  ru: "%n\tВведи команду \"help\" для ознакомления с возможностями приложения или обратись к оффициальной документации.%n"
  en: "%n\tType \"help\" command to learn more about this app or visit our page.%n"

cmd_arg_error:
  ru: "%n\tПараметр \"{0}\" не указан или задано пустое значение.%n"
  en: "%n\tПараметр \"{0}\" не указан или задано пустое значение.%n"

driver_load_error:
  ru: "%n\tВо время загрузки драйвера произошла ошибка: {0}.%n"
  en: "%n\tError occures while driver loading: {0}.%n"

retry_input_on_arg_error:
  ru: "%n\tВведи еще раз и повторите попытку подключения. Введи \"q\" для отмены --->> "
  en: "%n\tВведи еще раз и повторите попытку подключения. Введи \"q\" для отмены --->> "

connection_set_error:
  ru: "%n\tНе удалось подключиться к базе данных. Проверь правильность введенных данных."
  en: "%n\tНе удалось подключиться к базе данных. Проверь правильность введенных данных."

connection_error:
  ru: "%n\tПодключение к базе данных не установлено или было закрыто. Подключись к базе данных снова и повтори запрос."
  en: "%n\tconnection_error."

connection_set:
  ru: "%n\tСоединение с базой данных установлено.%n"
  en: "%n\tСоединение с базой данных установлено.%n"

request_error:
  ru: "%n\tВо время исполнения запроса {0} произошла ошибка."
  en: "%n\request_error {0}."

database_not_exist_error:
  ru: "%n\tУказанная таблица не существует."
  en: "%n\tdatabase_not_exist_error {0}."

database_exist_error:
  ru: "%n\tУказанная таблица уже существует."
  en: "%n\tdatabase_exist_error."
